<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</head>
<body>
<div class="container text-center mt-5 bg-success text-white p-5 rounded">
    <h1>Password generator</h1>
    <form action="{% url 'password' %}">
        <select name="length">
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
        </select> Length <br>
        <br>
        <label><input type="checkbox" name="uppercase"> Uppercase</label> <br> <br>
        <label><input type="checkbox" name="numbers"> Numbers</label> <br> <br>
        <label><input type="checkbox" name="symbols">Symbols</label> <br> <br>
        <input type="submit" value="Generate" class="btn btn-primary">
    </form>
    <a href="{% url 'about' %}" class="btn btn-warning mt-4">About</a>
</div>
</body>
</html>
